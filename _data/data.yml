career-profile:
    title: sumary
    summary: |
      I am a person that loves to work and to get into the small stuff. 
      I am currently studying for a masters' degree in computer science 
      at the ETH Zürich in Switzerland as well as working as a working 
      student in a DevOps Engineer role at BSI. I spend my spare time being 
      a member of the audit committee of the national umbrella organization 
      of youth parliaments, being a model united nations delegate and former 
      president of the Model United Nations club Basel, and reading about 
      philosophy and social studies.
education:
    title: Education
    info:
      - degree: MSc in Computer Science
        university: ETH Zürich
        time: 2021 - 2024 (expected)
        details: |
          During my masters studies I focus on Data Manamgement Systems as well 
          as cloud applications. I participated in various courses on the topics 
          of cloud computing, high performance and parallel systems, serverless, 
          and code optimization. Additionally, I participated in practical labs 
          where I contributed to paper submissions under Prof. Dr. Ana Klimovic.
            - Major: Data Management Systems
            - Minor: Programming Languages and Software Engineering
      - degree: BSc in Computer Science
        university: University of Basel
        time: 2018 - 2021
        details: |
          Gained fundamental knowledge in computer architecuteres, algorithm theory, 
          theoretical computer science, network secutiry, artificial intelligence, software 
          architecture and engineering. Contributed to two papers as part of my bachelors thesis
          in the Databases and Information Systems (DBIS) group under Prof. Dr. Heiko Schuldt.
            - GPA: 5.7/6 where 6 is best
            - Bachelor Thesis: "Evaluating Algorithms for Temporal Queries in Ad-Hoc Video Retrieval"
